name: Build and Release Plugin

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.read_version.outputs.version }}
    steps:
    - uses: actions/checkout@v4

    - name: Prepare Build
      run: |
        if [ -f gradle.properties ]; then
          sed -i '/org.gradle.java.home/d' gradle.properties
        fi
        chmod +x gradlew

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: List Files
      run: |
        ls -l

    - name: Convert Line Endings
      run: |
        sudo apt-get install -y dos2unix
        dos2unix build.gradle

    - name: Read Version
      id: read_version
      run: |
        # æ›´å¼ºå¥çš„ç‰ˆæœ¬æå–é€»è¾‘ï¼Œæ”¯æŒå››ä½ç‰ˆæœ¬å·
        VERSION=$(grep "^version" build.gradle | sed -E "s/^version\s*['\"]?([^'\"]+)['\"]?.*$/\1/" | xargs)

        # å¦‚æœç¬¬ä¸€ç§æ–¹æ³•å¤±è´¥ï¼Œå°è¯•å…¶ä»–æ–¹æ³•
        if [ -z "$VERSION" ] || [ "$VERSION" = "version" ]; then
          VERSION=$(grep "^version" build.gradle | cut -d"'" -f2)
        fi

        # å†æ¬¡æ£€æŸ¥ï¼Œä½¿ç”¨ awk ä½œä¸ºå¤‡ç”¨æ–¹æ³•
        if [ -z "$VERSION" ] || [ "$VERSION" = "version" ]; then
          VERSION=$(awk -F"'" '/^version/ {print $2}' build.gradle)
        fi

        # æœ€ç»ˆæ£€æŸ¥
        if [ -z "$VERSION" ] || [ "$VERSION" = "version" ]; then
          echo "Version not found in build.gradle. Exiting."
          echo "Debug: build.gradle content:"
          cat build.gradle | head -10
          exit 1
        fi

        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected Version: $VERSION"
        echo "Version validation: Four-part version support enabled"

        # éªŒè¯ç‰ˆæœ¬æ ¼å¼
        if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?$ ]]; then
          echo "âœ… Version format validation passed: $VERSION"
          if [[ $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "ğŸ¯ Four-part version detected: $VERSION"
          else
            echo "ğŸ“ Three-part version detected: $VERSION"
          fi
        else
          echo "âŒ Invalid version format: $VERSION"
          exit 1
        fi

    - name: Build with Gradle
      run: ./gradlew clean build --info --stacktrace
      env:
        GRADLE_OPTS: "-Dorg.gradle.logging.level=info"
        VERSION: ${{ steps.read_version.outputs.version }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: plugin-jar
        path: ${{ github.workspace }}/build/libs/MagicBlock-${{ steps.read_version.outputs.version }}.jar 
        retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: plugin-jar
        path: .

    - name: List Downloaded Artifacts
      run: ls -l

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.build.outputs.version }}
