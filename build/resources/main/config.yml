# ===================================
# MagicBlock Plugin Configuration
# ===================================

# Debug mode
debug-mode: false

# Language setting (en, zh_CN)
# Available languages:
# - en (English)
# - zh_CN (简体中文)
language: "en"

# Message prefix
prefix: "§7[MagicBlock] "

# GUI settings
gui:
  rows: 6

# Display settings
display:
  block-name-format: "&b✦ %s &b✦"  # %s will be replaced with block name

# Statistics
enable-statistics: true

# Auto update check
check-updates: true

# Custom magic block lore, use § for colors, not &. Cannot be empty.
# Do not use common lore text that appears in other materials
magic-lore: "§7MagicBlock"

# Usage times prefix text
usage-lore-prefix: "§7Uses:"

# Blacklisted worlds where magic blocks cannot be used
blacklisted-worlds:
  - world_nether
  - world_the_end

# Default usage times for magic blocks obtained through mb get command
default-block-times: 1000000000

# ===================================
# Materials that will appear in the GUI selection menu
allowed-materials:
